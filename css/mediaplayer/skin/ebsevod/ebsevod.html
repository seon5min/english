<div layout='root'>
    
    <div viewid='mediaplayer' class='skin-draft'>
        
        <div class='mpv-underplayer'></div>
        
        <div class='mpv-device'></div>
        
        <div class='mpv-background'></div>
        
        <div class='mpv-osd'>
            <div class='mpv-osd-loading'></div>
        </div>
        
        <div class='mpv-info'>
            <div class='mpv-title'></div>
        </div>
        
        <div class='mpv-bottom'>
            <div class='mpv-subtitle-display'></div>
            
            <!--  start class='mpv-control' -->
            <div class='mpv-control'>
                <div class='mpv-progress' seekable=true>
                    <div class='mpv-total-progress mpv-progressbar'>
                        <div class='mpv-buffer-progress mpv-progressbar'></div>
                        <div class='mpv-current-progress mpv-progressbar'></div>
                        <div class='mpv-progress-handler'></div>
                    </div>
                </div>
                
                <div class='mpv-control-bottom'>
                    <div class='mpv-left mpv-incontrollayout'>
                        <!--
                        <button class='mpv-previous-btn'>Prev</button>
                        <button class='mpv-next-btn'>Next</button>
                        -->
                        <div class='mpv-play-toggle-btn mpv-button'>Play</div>
                        <div class='mpv-stop-btn mpv-button'>Stop</div>
                        
                        <div class='mpv-volume-layout'>
                            <div class='mpv-mute-toggle-btn mpv-button'>Mute</div>
                            <div class='mpv-volume-slider mpv-volume-ground'>
                                <div class='mpv-volume-background mpv-volume-ground'>
                                    <div class='mpv-volume-foreground mpv-volume-ground'></div>
                                    <div class='mpv-volume-handler'></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class='mpv-time-layout'>
                            <div class='mpv-currenttime-text mpv-ns-text'>0:00</div>
                            <div class='mpv-duration-text mpv-ns-text'>0:00</div>
                        </div>
                        
                    </div>
                    
                    <div class='mpv-right mpv-incontrollayout'>
                        
                        <div class='mpv-quality-layout'>
                            <div class='mpv-quality-btn'></div>
                            <div class='mpv-quality-list' offset-x='' offset-y='10'>
                                <div class='mpv-view-ele'>
                                    <div class='mpv-view-checked'></div>
                                    <div class='mpv-view-text'></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class='mpv-subtitle-layout'>
                            <div class='mpv-subtitle-btn' value='subtitle'></div>
                            <div class='mpv-subtitle-list'>
                                <div class='mpv-view-ele'>
                                    <div class='mpv-view-checked'></div>
                                    <div class='mpv-view-text'></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class='mpv-fullscreen-toggle-btn mpv-button mpv-initscreen'></div>
                        
                        <div class='mpv-popup-toggle-btn mpv-theater mpv-sel0'></div>
                        
                        <div class='mpv-rate-layout'>
                            <div class='mpv-rate-down-btn mpv-button'></div>
                            <div class='mpv-rate-text mpv-ns-text'>1.0</div>
                            <div class='mpv-rate-up-btn mpv-button'></div>
                        </div>
                        
                        <div class='mpv-size-toggle-btn mpv-theater mpv-sel0'></div>
                        
                    </div>
                </div>
            </div>
            <!--  end class='mpv-control' -->
        </div>
        
        <div class='mpv-foreground'></div>
            
    </div>
    
</div>
