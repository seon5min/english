<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
<title>EBS English</title>
<link rel="stylesheet" type="text/css" href="../../../css/NotoSansKR-Hestia.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/common.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/circle.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/sub.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/sub_new.css"/>
<script src="http://renew.ebse.co.kr/js/jquery-2.2.0.min.js"></script>
</head>
<style type="text/css">
</style>
<body>
<style media="screen, print" type="text/css">
	/* 2019-06-05 EBSe 시청왕 이벤트 팝업 CSS*/
	.popup {width:940px;margin:0 auto;}
	.popup .inner {position:relative;background-repeat:no-repeat;background-size:cover;}
	.popup .cont01 .inner {padding-top:79.25531914893617%;background-image: url('../../../images/event/2019/0610_king/pop_cont_01.png');}
	.popup .cont02 .inner {padding-top:83.93617021276596%;background-image: url('../../../images/event/2019/0610_king/pop_cont_02.png');}
	.popup .myScore > p {position:absolute;left:11%;display:block;width:30.5%;text-align:center;font-size:33px;color:#424e6c;font-weight:bold;}
	.popup .myScore .prog{top:52%;}
	.popup .myScore .e-clip{top:76%;}
	.popup .closeBtn {position:absolute; top: 78.5%;left: 33%;width: 34%;height: 10.5%;font-size:0;background-color:#292929;opacity:0;}
	.blind {visibility: hidden;overflow: hidden;position: absolute;top: 0;left: 0;width: 0;height: 0;font-size: 0;line-height: 0;}
	/* mobile ( 980 px 이하) */
	@media screen and (max-width:980px) {
		.popup {width:100%;}
	}
	/* mobile ( 740 px 이하) */
	@media screen and (max-width:740px) {
		.popup .cont01 .inner {padding-top:163.4375%;background-image: url('../../../images/event/2019/0610_king/m_pop_cont_01.png');}
		.popup .cont02 .inner {padding-top:140.78125%;background-image: url('../../../images/event/2019/0610_king/m_pop_cont_02.png');}
		.popup .myScore > p {font-size: 6vw;}
		.popup .myScore .prog {top: 43.5%;}
		.popup .myScore .e-clip{top:43.5%;left:56%;}
		.popup .closeBtn {top: 81%;left: 25.5%;width: 49%;height: 9%;}
	}
</style>
</head>
<body>
<div class="popup" >
	<div class="cont01">
		<div class="inner">
			<div class="myScore">
				<p class="prog">99</p>
				<p class="e-clip">9999</p>
			</div>
			<div class="blind">
				<h2>내가 시청한 방송프로그램, e클립 건수 확인하기</h2>
				<em>방송 프로그램 / e클립</em>
			</div>
		</div>
	</div>
	<div class="cont02">
		<div class="inner">
			<button type="button" class="closeBtn">이전페이지 가기</button>
			<div class="blind">
				<h2>유의사항</h2>
				<ul>
					<li>학습 건수는 실시간으로 노출됩니다.</li>
					<li>학습 건수가 동률인 경우 e-tizen 지수로 순위가 결정됩니다.</li>
					<li>비정상적인 방법으로 (매크로 등) 학습을 진행한 경우 즉시 사용을 중단하시기를 권장드리며, 지속적인 사용으로 인해 불이익이 발생하더라도 별도의 도움을 받으실 수 없으니 각별히 유의하시기를 바랍니다.</li>
				</ul>
			</div>
		</div>
	</div>
</div><!-- // popup end -->
</body>
</html>
