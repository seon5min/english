<style media="screen, print" type="text/css">
	/* 2019-02-21 새학기 출석체크 팝업 CSS*/
	.popup {width:940px;margin:0 auto;} /* 2019-02-27 margin:0 auto; 추가 */
	.popup .top, .popup .calendar, .popup .bottom {position:relative;background:no-repeat 0 0;background-size:cover;}
	.popup .top {padding-top:37%;background-image: url('../../../images/event/2019/0221_chulcheck/pop_top.png');}
	.popup .calendar {background-image: url('../../../images/event/2019/0221_chulcheck/pop_calendar.png');}
	.popup .bottom {padding-top:31%;background-image: url('../../../images/event/2019/0221_chulcheck/pop_bottom.png');}
	.popup .calendar ul{padding: 8px 20%;overflow:hidden;}
	.popup .calendar ul li {float:left;width:48px;height:48px;margin:1px 16px;}
	.popup .calendar ul li.check {background-image: url('../../../images/event/2019/0221_chulcheck/pop_check.png');background-size: cover;background-position:0 0;}
	.popup .myCheck {width:210px;height:37px;position:absolute;right:165px;top:213px;padding-right:2%;
					text-align:right;background-image: url('../../../images/event/2019/0221_chulcheck/pop_myCheck.png');background-size: cover;background-position:0 0px;}
	.popup .myCheck > span {display: inline-block;width:27%;font: 600 20px 'Noto Sans Korean', sans-serif;line-height: 35px !important;}
	.popup .bottom .closeBtn {display:block;padding:2%;position:absolute;top:51%;left:36%;width:28%;height:21%;text-align:center;font-size:24px;letter-spacing:-1px;
					border-radius:30px;border:3px solid #000; background-color:#fff;}
	/*mobile ( 740 px 이하)*/
	@media screen and (max-width:740px) {
		.popup {width:100%;}
		.popup .top {padding-top:43%;background-image: url('../../../images/event/2019/0221_chulcheck/m_pop_top.png');}
		.popup .calendar {background-image: url('../../../images/event/2019/0221_chulcheck/m_pop_calendar.png');}
		.popup .bottom {padding-top:40%;background-image: url('../../../images/event/2019/0221_chulcheck/m_pop_bottom.png');}
		.popup .calendar ul{padding:2.6% 4.8%;}
		.popup .calendar ul li {width:11.2%;margin:0.5% 1.5%;}
		.popup .calendar ul li.check {background-image: url('../../../images/event/2019/0221_chulcheck/m_pop_check.png');}
		.popup .myCheck {width:46%;height:18.7%;right:3%;top:39%;padding-right:4%;
					background-image: url('../../../images/event/2019/0221_chulcheck/m_pop_myCheck.png');background-size: cover;background-position:0 0;}
		.popup .myCheck > span {font-size:4vw;font-weight:600;line-height:8vW !important;}
		.popup .bottom .closeBtn {display:block;position:absolute;top: 63%;left: 26%;width: 48%;height: 28%;border-radius: 50px;border:2px solid #000;
					font-size: 4.4vw;line-height: 5.4vw;background-color: #ffffff;}
	}
</style>

<script type="text/javascript" src="http://www.ebse.co.kr/ebs/WebCommon/new2014/reN2014/js/jquery-latest.js"></script>
 <script type="text/javascript">
	//2019-02-21 새학기 출석체크 팝업
 	$(document).ready(function(){
 		$(window).resize(function(){
 			var w = $(this).width();
 			if (w <= 740){
 				var popW=$(".popup .calendar ul").width();
 				var popH=(popW * 71 / 640 );
 				var WrapH=(popW * 454 / 640 );
 				$('.popup .calendar ul').height(WrapH);
 				$('.popup .calendar ul li').height(popH);
 				console.log (popH);
 			} else if (w > 740){
 				$('.popup .calendar ul').height(302);
 				$('.popup .calendar ul li').height(48);
 			}
 		});
 		$(window).trigger('resize');
 	});
 </script>
