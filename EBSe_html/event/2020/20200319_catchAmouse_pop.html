<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
<title>EBS English</title>
<link rel="stylesheet" type="text/css" href="../../../css/NotoSansKR-Hestia.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/common.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/circle.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/sub.css"/>
<link rel="stylesheet" type="text/css" href="../../../css/sub_new.css"/>
<script src="http://renew.ebse.co.kr/js/common.js"></script>
<script src="http://renew.ebse.co.kr/js/slick.js"></script>

</style>
<body>
<style media="screen, print" type="text/css">
	/* 2020-03-19 EBSe 2020 봄편성 이벤트 팝업 CSS*/
	.popup {width:940px;margin:0 auto;}
	.popup .inner {position:relative;background-repeat:no-repeat;background-size:cover;}
	.popup .cont01 .inner {padding-top:137.23%;background-image: url('../../../images/event/2020/0319_catchAmouse/pop_cont.png');}
	.popup .myScore { position:absolute;display:block;top: 27%; left: 56%; width: 13%; text-align: center; font-size: 36px; color: #000; letter-spacing: -1.5px; font-weight: 600;}
	.popup .closeBtn {position:absolute; top: 86%; left: 31%; width: 38%; height: 7%;font-size:0;background-color:#292929;opacity:0;}
	.blind {visibility: hidden;overflow: hidden;position: absolute;top: 0;left: 0;width: 0;height: 0;font-size: 0;line-height: 0;}
	/* mobile ( 980 px 이하) */
	@media screen and (max-width:980px) {
		.popup {width:100%;}
		.popup .myScore {font-size:3.5vw;}
	}
	/* mobile ( 740 px 이하) */
	@media screen and (max-width:740px) {
		.popup .cont01 .inner {padding-top:235.78%;background-image: url('../../../images/event/2020/0319_catchAmouse/mob_pop_cont.png');}
		.popup .myScore {top: 26.2%; left: 35%; width: 19%;font-size: 5.6vw;}
		.popup .closeBtn {top: 88%; left: 21.5%; width: 57%; height: 6%;}
	}
</style>
</head>
<body>
<div class="popup" >
	<div class="cont01">
		<div class="inner">
			<div class="myScore">
				500
			</div>
			<button type="button" class="closeBtn">이전페이지 가기</button>
			<div class="blind">
				<h2>내가 획득한 쥐 확인하기</h2>
				<em>내가 획득한 쥐 케릭터 :  </em>
				<p>쥐 획득방법 % 유의사항</p>
				<ul>
					<li>
					</li>
					<li>
						<span>펭수 캐릭터 60개 : 텀블러,컵 살균건조기 아이리핏텀블러 [10명]</span>
						<a class="btnEntry" href="#" title="텀블러,컵 살균건조기 아이리핏텀블러 응모하기">응모하기</a>
					</li>
					<li>
						<span>펭수 캐릭터 30개 : 이디야 초콜릿(HOT) [100명]</span>
						<a class="btnEntry" href="#" title="이디야 초콜릿(HOT) 응모하기">응모하기</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div><!-- // popup end -->

<!-- // 경품 응모 확인 팝업 :: 확인용 -->
<script type="text/javascript">
	// 개인정보수집 팝업 확인용
	$(document).ready(function(){
		$('.btnEntry').click(function(e){
			e.preventDefault();
			$('article.popup').removeClass('hide');
			return false;
		});
		$('article.popup .bt.x').click(function(){
			$('article.popup').addClass('hide');
		});
	});
</script>
<article class="popup event hide"><!-- 숨김은 hide 클래스 추가 -->
	<div class="wrap">
		<div class="inner">
			<div class="box sm">
				<div class="title">
					<button type="button" class="bt ico x">닫기</button>
				</div>
				<div class="content">
					<p class="tit" style="text-align:center;">[미니언즈 프리미엄 무선 가습기]에 응모하시겠습니까?</p>
					<!--
					<p class="tit" style="text-align:center;">[[던킨도너츠] 뭐 이런걸 다..]에 응모하시겠습니까?</p>
					<p class="tit" style="text-align:center;">[[빽다방] 내가쏜다사라다빵야빵야]에 응모하시겠습니까?</p>
					-->
				</div>
				<div class="btns" style="text-align:center;">
					<a href="#" class="bt txt s bg" >예</a>
					<a href="#" class="bt txt s bg" onclick="$('.bt.ico.x').click()">아니오</a>
				</div>
			</div>
		</div>
	</div>
</article>
<!-- // 경품 응모 팝업 :: 확인용 -->


</body>
</html>
