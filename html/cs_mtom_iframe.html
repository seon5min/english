<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
<title>EBS English</title>
<link rel="stylesheet" type="text/css" href="../css/NotoSansKR-Hestia.css"/>
<link rel="stylesheet" type="text/css" href="../css/common.css"/>
<link rel="stylesheet" type="text/css" href="../css/sub.css"/>
<link rel="stylesheet" type="text/css" href="../css/sub_new.css"/>
<script src="../js/jquery-2.2.0.min.js"></script>
</head>

<body class="sub" style="min-width:320px;">

<section class="cs mtom" style="min-width:320px;">
	<ul class="table view edit">
		<li>
			<div class="select">
				<label>궁금하신 문의 항목을 선택해주세요.</label>
				<select><option>질문분류 선택</option><option>회원정보</option><option>편성</option><option>동영상</option><option>다운로드</option><option>강좌</option><option>사이트 오류</option><option>교재</option><option>건의/제안</option><option>기타</option><option>이벤트</option><option>모바일</option><option>교사지원센터</option></select>
			</div>
			<p class="data">문의자 <b class="tc man">홍길동</b>작성일 2018. 09 .22</p>
		</li>
		<li class="tit">
			<input type="text" class="input" placeholder="제목을 써주세요.">
		</li>
		<li class="con">
			<textarea placeholder="내용을입력하세요."></textarea>
		</li>
		<li class="add">
			<div class="flie">첨부파일첨부파일첨부파일첨부파일.doc<button type="button" class="bt ico del"><i>삭제</i></button></div>
			<div class="bt txt s bd"><i class="clip">첨부파일</i><input type="file"></div>
		</li>
		<li class="info t_l">※ 첨부 가능한 파일 포맷은 이미지 파일, 워드, 한글문서, zip 파일이며, 500kb 이상의 파일은 업로드 하실 수 없습니다.</li>
		<li class="btn">
			<button type="button" class="bt txt s bg f_l m_hide">미리보기</button>
			<a href="" class="bt txt s bg">등록</a>
			<button type="button" class="bt txt s bg">취소</button>
		</li>
	</ul>
</section>

</body>
</html>
<script>
$(document).ready(function() {
	/* SELECT */
    $('select').change(function() {
        var selectText = $(this).children('option:selected').text();
        $(this).siblings('label').text(selectText);
    });
	/* SEARCH FILE */
    $('input[type="file"]').change(function(){
        var inputVal = $(this).val();
		var tag = "<div class='flie'>"+inputVal+"<button type='button' class='bt ico del' onclick='$(this).parent().remove();'><i>삭제</i></button></div>";
		$('div.flie').remove();
		$('ul li.add').append(tag);
    });
});
</script>
