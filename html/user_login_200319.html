	/* RADIO & CHECKBOX */
	.combo { position: relative; display: inline-block; overflow: hidden; }
	.combo label { position: relative; display: block; overflow: hidden; width: 100%; height: 40px; line-height: 40px; text-align: left; color: #000; font-size: 14px; padding-left: 30px; }
	.combo label:before { position: absolute; left: 0; top: 10px; content: ""; display: block; overflow: hidden; width: 20px; height: 20px; border: 1px solid #b0b0b0; background: #fff url('https://www.ebse.co.kr/images/ico_check.png') no-repeat center 50%; background-size: 14px; }
	.combo input { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: block; width: 100%; height: 100%; opacity: 0; z-index: 1; cursor: pointer; }
	.combo input:checked + label { color: #000; font-weight: bold; }
	.combo input:checked + label:before { background-image: url('https://www.ebse.co.kr/images/ico_check_on.png'); }
	.combo input:disabled { cursor: default; }
	.combo input:disabled + label { opacity: 0.5; }
