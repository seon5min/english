<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
<title>EBS English</title>
<link rel="stylesheet" type="text/css" href="../css/NotoSansKR-Hestia.css"/>
<link rel="stylesheet" type="text/css" href="../css/common.css"/>
<link rel="stylesheet" type="text/css" href="../css/circle.css"/>
<link rel="stylesheet" type="text/css" href="../css/sub.css"/>
<link rel="stylesheet" type="text/css" href="../css/sub_new.css"/>

<body class="sub">
<style type="text/css">
html { background-color: #f3f3f3;}
section.level.test0416 .title {background:#878fa2; height:auto; }
section.level.test0416 .title > .inner {  overflow:hidden; margin:20px auto !important; padding:0 6% !important;}
section.level.test0416 .title span { float:left; display:block;}
section.level.test0416 .title span + span {margin-left:1%;}
section.level.test0416 .title span br {display:none;}
section.level.test0416 .title span.class {width:16%; height: 48px; padding:15px 0; color: #1f3153; font-size: 26px;  font-weight: 500; line-height: 20px; letter-spacing: -2px; text-align:left;}
section.level.test0416 .title span.testTit {width:15%;height:48px; padding: 16px 0; background:#16679d; color: #fff; font-size: 18px; line-height: 18px; text-align:center; }
section.level.test0416 .title span.info {width:64%;height:48px; padding: 13px 0; background:#fff; line-height: 22px; color: #000; font-size: 18px;}
section.level.test0416 .title span.info b.name {margin-left:5px; font-weight:bold;}
section.level.test0416 .myScore { margin:27px 0; font-size:30px; line-height:50px;}
section.level.test0416 .myScore b { color:#ff6000;}
section.level.test0416 .exam { padding-top: 70px; }
section.level.test0416 .exam .inner { padding-bottom:50px; }
section.level.test0416 .result .tit { font-size: 35px; }
section.level.test0416 .result .tit b { color:##146cd9; }

section.level.test0416 table { border: 2px solid #000; margin: 10px 0; }
section.level.test0416 table th { padding:15px 0 !important;font-size: 16px; line-height: 20px; text-align:center;  background-color: #eaeaea;}
section.level.test0416 table tr {border-bottom: 1px solid #e8e5e2;}
section.level.test0416 table td { padding:15px 0 !important; text-align:center; border-color: #000; background-color: #fff;}
section.level.test0416 table th + th ,
section.level.test0416 table td + td {border-left:1px solid #000;}
section.level.test0416 table td.answer { color:red; font-weight:bold; }
@media (max-width: 740px){
section.level.test0416 .exam .inner { padding:0 20px; }
section.level.test0416 .title > .inner {margin:10px 0 !important;}
section.level.test0416 .title span br {display:block;}
section.level.test0416 .title span.class {width:15%; padding: 3px 0; font-size:20px; text-align:center;}
section.level.test0416 .title span.testTit { padding:7px 0; font-size:16px; }
section.level.test0416 .title span.info { width:63%; padding: 3px 20px; text-align:center;}
}
</style>
<section class="level test0416">
	<div class="exam">
		<div class="title">
			<div class="inner">
				<span class="class">4학년<br>영어</span>

			</div>
		</div>
		<div class="myScore">영어 진단평가 결과<br><b>00점</b></div>
		<div class="inner">
			<table>

					<tr>
						<th style="width:20%;"><strong>문항</strong></th>
						<th style="width:30%;"><strong>채점</strong></th>

					</tr>

				<tbody>

					<tr>
						<td><strong>9</strong></td>

					<tr>
						<td><strong>17</strong></td>
						<td class="answer">O</td>

						<td class="answer">O</td>
					</tr>
					<tr>
						<td><strong>19</strong></td>

						<td><strong>20</strong></td>
						<td class="answer">O</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>

</body>
</html>
