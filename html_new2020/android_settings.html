<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
<title>EBS English</title>
<link rel="stylesheet" type="text/css" href="../css/NotoSansKR-Hestia.css"/>
<link rel="stylesheet" type="text/css" href="../css/common_new2020.css"/>
<link rel="stylesheet" type="text/css" href="../css/circle.css"/>
<link rel="stylesheet" type="text/css" href="../css/main_new2020.css"/>
<link rel="stylesheet" type="text/css" href="../css/slick/slick.css">
<link rel="stylesheet" type="text/css" href="../css/wow-animate.css"/>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/slick.js"></script>
<script src="../js/common_new2020.js"></script>
</head>

<body>
<div class="app_content">
	<div class="setting_cont">
		<section class="header_section">
			<div class="wrap">
				<button class="back"><img src="../images/main/setting_back.png" alt="뒤로가기"></button>
				<div class="title">설정</div>
			</div>
		</section>
		<section class="setting_list">
			<div class="auto_login">
				<p>자동 로그인 설정</p>
				 <div class="btn_toggle">
				  <input type="checkbox">
				  <span></span>
				</div>
			</div>
			<div class="data_allow">
				<div class="col_txt">
					<p>데이터 통신 허용</p>
					<span>Wi-Fi 환경이 아닌 곳에서 방송 다시보기 콘텐츠 다운로드 시 데이터 사용을 허용합니다.</span>
				</div>
				<div class="btn_toggle">
				  <input type="checkbox">
				  <span></span>
				</div>
			</div>
			<div class="decoder">
				<div class="col_txt">
					<p>디코더</p>
					<span>영상 재생에 문제가 있을경우 디코더 모드를 기본으로 설정하세요.</span>
				</div>
				<button><p>고급</p></button>
			</div>
			<div class="save_position">
				<div class="col_txt">
					<p>콘텐츠 저장 위치 설정</p>
					<span>콘텐츠 저장 위치를 내장/외장으로 변경할 수 있습니다.</br>외장으로 설정하면 외부 SD카드로 저장됩니다.</span>
				</div>
				<button><p>내장</p></button>
			</div>
			<div class="inner_storage">
				<div class="col_txt">
					<p>[내부저장소] 사용 가능 <span>188.09GB</span> / 전체 <span>221.88 GB</span></p>
				</div>
			</div>
			<div class="app_version">
				<p>앱 버전<span class="vers_num">1.1.43</span></p>
				<button class="update_btn">업데이트</button>
			</div>
		</section>
	</div>
</div>
</body>
</html>
