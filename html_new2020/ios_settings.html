<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
<title>EBS English</title>
<link rel="stylesheet" type="text/css" href="../css/NotoSansKR-Hestia.css"/>
<link rel="stylesheet" type="text/css" href="../css/common_new2020.css"/>
<link rel="stylesheet" type="text/css" href="../css/circle.css"/>
<link rel="stylesheet" type="text/css" href="../css/main_new2020.css"/>
<link rel="stylesheet" type="text/css" href="../css/slick/slick.css">
<link rel="stylesheet" type="text/css" href="../css/wow-animate.css"/>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/slick.js"></script>
<script src="../js/common_new2020.js"></script>
</head>

<body>
<div class="app_content">
	<div class="setting_cont">
		<section class="header_section">
			<div class="wrap">
				<button class="back"><img src="../images/main/setting_back.png" alt="뒤로가기"></button>
				<div class="title">설정</div>
			</div>
		</section>
		<section class="setting_list">
			<div class="auto_login">
				<p>자동 로그인 설정</p>
				 <div class="btn_toggle">
				  <input type="checkbox">
				  <span></span>
				</div>
			</div>
			<div class="data_allow">
				<div class="col_txt">
					<p>데이터 네트워크 사용</p>
					<span>스트리밍 / 다운로드 시 3G / LTE / 5G 데이터를 사용할 경우 요금이 추가될 수 있습니다.</span>
				</div>
				<div class="btn_toggle">
				  <input type="checkbox">
				  <span></span>
				</div>
			</div>
			<div class="storage">
				<div class="col_txt">
					<p>저장 공간 정보</p>
					<div class="storage_info">
						<div class="info_list">
							<div class="info_con">
								<p>전체 용량</p>
								<span>238.31 GB</span>
							</div>
						</div>
						<div class="info_list">
							<div class="info_con">
								<p>사용 가능한 용량</p>
								<span>89.23 GB</span>
							</div>
						</div>
						<div class="info_list">
							<div class="info_con">
								<p>다운로드 용량 제한</p>
								<span>무제한</span>
							</div>
						</div>
					</div>
				</div>
				<button class="limit_btn">다운로드 용량 제한 설정</button>
			</div>
			<div class="app_version">
				<p>앱 버전<span class="vers_num">1.1.43</span></p>
				<button class="update_btn">업데이트</button>
			</div>
		</section>
	</div>
</div>
</body>
</html>
